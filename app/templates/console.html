<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

		<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:900" rel="stylesheet">



		<link rel="stylesheet" href="static/stylesheet.css">

		<script type="text/javascript" src="hell.js"></script>

		<title>NCHS Auto Shop</title>

	</head>

	<body onload="handleClicks()">
		<header>
		</header>

		<section>
			{% for data in compliedData %}
			<div class="request {{data['storage']}}">
				<div class="generics-wrapper">
					<div class="vehicle"> {{data["year"]}} {{data["make"]}} {{data["model"]}} </div>
					<div class="vin"> {{data["VIN"]}} </div>
					<div class="customer"> {{data["name"]}} </div>
					<div class="information"> {{data["type"]}} : {{data["description"]}} </div>
				</div>
				
				<div class="button-wrapper">
					<button class="multi-button {{data['derivedStateLeft']}}"></button>
					<button class="multi-button {{data['derivedStateRight']}}"></button>
				</div>
			</div>
			{% endfor %}

		</section>

		<footer>
		</footer>
	</body>
</html>
